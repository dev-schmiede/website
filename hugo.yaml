    params:
      themes:
        event:
          slogan: Workshops von der Community, für die Community
          description: |
            Mit der dev-schmiede 🛠️ möchten wir allen interessierten EntwicklerInnen eine Möglichkeit bieten, sich in ihren Skills weiterzuentwickeln oder in neue Technologien einzusteigen. Dazu gehen wir auf Veranstaltungen, um zu erfahen, was die Community interessiert und welche Themen aktuell sind. Anschließend suchen wir nach Personen in der Community, die die passenden Workshops anbieten können.
                  
          directions: |
            Wegbeschreibung zum Veranstaltungsort mit öffentlichen Verkehrsmitteln.
            Passen Sie diesen Platzhaltertext in Ihrer Hugo-Konfigurationsdatei an oder entfernen Sie ihn,
            wenn er nicht benötigt wird.
            # 👇 This field provides an introduction or overview about the event or organization.
            # You can customize it to describe the event, highlight key aspects, or leave any important message.
            # Markdown formatting is supported, allowing you to add links, bold text, and more.
          
          aboutUs: |
            Im Jahr 2024 haben wir einen Verein gegründet, um die dev-schmiede zu organisieren. Der Zweck des Vereins ist die Förderung der Bildung und Weiterbildung von EntwicklerInnen. Wir möchten eine Plattform schaffen, auf der sich EntwicklerInnen austauschen und voneinander lernen können. Die dev-schmiede ist eine Veranstaltung, die von der Community für die Community organisiert wird. Wir freuen uns, wenn du dabei bist! 🎉

          organizers:
            - organizer: Marco
              firstName: Marco
              lastName: Rasp
              profileUrl: https://avatars.githubusercontent.com/u/165155?v=4
              description: |
                Marco ist ehemaliger Community Lead der Alt.Net Berlin und aktives Mitglied der Berliner Community.
                
            - organizer: Janek
              firstName: Janek
              lastName: Fellien
              profileUrl: https://avatars.githubusercontent.com/u/923124?v=4
              description: |
                Seit über 15 Jahren ist Janek in der Microsoft Community tätig. 
                Bei der Medialesson GmbH realisiert er als Principal Software Engineer  vor allem Cloudgestützte Softwaresysteme. Sein Steckenpferd sind die serverless Technologien.
                Seit 2017 ist er Microsoft MVP für Azure und Development.

          workshops:

            - workshop: SemanticKernel
              description: |
                #### Semantic Kernel 🇩🇪

                [Sia Ghassemi](https://www.linkedin.com/in/dersia/)

                TBD

            - workshop: Godot
              description: |
                #### Erstelle VR Games mit der Godot Engine 🇩🇪

                [Jonas Hundertmark](https://www.linkedin.com/in/jonas-hundertmark-b384b699/) 

                Ziel des Workshops ist es, ein kleines 3D-Spiel zu erstellen, welches anschließend auch in der Virtuellen Realität bedient werden kann. Hierfür lernen die Teilnehmenden zu Anfang den Umgang mit der freien und Open Source Game Engine Godot kennen. Wir erlernen gemeinsam die Projektstruktur, Szenen, Interaktions-Systeme, das Godot-Eventsystem und Skripting mit GDScript. Anschließend erstellen wir ein kleinen Gruppen eine auf VR-Brillen ausführbare App.
 
                Für den Workshop notwendig sind grundlegende Kenntnisse in der Programmierung, jedoch keine spezifischen Kenntnisse zu Game Programming. Ein Laptop mit OpenGL 3-kompatibler Grafikeinheit wird außerdem vorausgesetzt. Eigene VR-Headsets können mitgenommen werden, sind jedoch für den Workshop nicht notwendig.

            - workshop: EventSourcing
              description: |
                #### Event Sourcing 🇩🇪

                [Marco Heimeshoff](https://www.linkedin.com/in/heimeshoff/)

                TBD

            - workshop: EventStorming
              description: |
                #### Event Storming 🇩🇪

                [Marco Rasp](https://www.linkedin.com/in/marcorasp/)

                In diesem Workshop werden wir praktisch die Konzepte von EventStorming erarbeiten. 
                
                EventStorming ist eine Form des gemeinsamen Erkundens einer Domäne und wurde von [Alberto Brandolini](https://www.linkedin.com/in/brando/) entwickelt. Wir werden uns hauptsächlich auf das Big Picture EvenStorming konzentrieren, wofür du kein Vorwissen für diese Methode oder zum Thema Domain-Driven Design benötigst. Ich zeige dir, wie du auf kolaborativem Weg mit bunten Stickies und einem Stift, effektiv die Geschäftsprozesse deiner Domäne visualisieren kannst.

            - workshop: FSharp
              description: |
                #### FSharp 🇩🇪

                [Max Malook](https://www.linkedin.com/in/maxmalook/)

                TBD
                
